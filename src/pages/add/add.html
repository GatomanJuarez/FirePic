<ion-header>

  <ion-navbar color="dark">

    <button ion-button clear item-end (tap)="viewCtrl.dismiss()">Cerrar</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
    
      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Sabor</ion-label>
        <ion-input [(ngModel)]="tipo" type="text"></ion-input>
      </ion-item>
    
      <ion-item *ngIf="imagePreview">
      <img [src]="imagePreview">
      <div>{{ uploadPercent | async }}%</div>
      <a [href]="downloadURL | async">{{ downloadURL | async }}</a>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only block (tap)="presentarCamara(1)">
            <ion-icon name="camera"></ion-icon>
            Cámara
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only block (tap)="presentarCamara(0)">
            <ion-icon name="image"></ion-icon>
            Galería
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    
    <br>

    <input type="file" accept="image/*" (change)="uploadFile($event)" />
    <div>{{ uploadPercent | async }}%</div>
     <a [href]="downloadURL | async">URL: {{ downloadURL | async }}</a> 
    

    <br>

      <ion-fab>
        <button ion-fab mini (click)="agregarPlatillo()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
        
    
    </ion-list>

</ion-content>
