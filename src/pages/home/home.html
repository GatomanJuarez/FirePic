<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Platillos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list *ngFor="let platillo of platillos | async">
    <ion-item>
      <ion-thumbnail item-start>
        <img src={{platillo.img}}>
      </ion-thumbnail>
      <h2>{{platillo.nombre}}</h2>
      <p>{{platillo.tipo}}</p>
      <button ion-button clear item-end>Ver</button>
    </ion-item>
  </ion-list>

  <ion-fab>
      <button ion-fab mini (click)="goDrinks()"> <ion-icon name="beer"></ion-icon></button>
    </ion-fab>

</ion-content>
